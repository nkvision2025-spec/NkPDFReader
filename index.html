<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Reader & Admin Panel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pdf-viewer-area { height: calc(100vh - 280px); width: 100%; position: relative; background: #111827; border-radius: 16px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; background: white; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .playing-indicator { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const Icons = {
            FileText: () => <i data-lucide="file-text"></i>,
            Users: () => <i data-lucide="users"></i>,
            Settings: () => <i data-lucide="settings"></i>,
            LogOut: () => <i data-lucide="log-out"></i>,
            Moon: () => <i data-lucide="moon"></i>,
            Sun: () => <i data-lucide="sun"></i>,
            ChevronLeft: () => <i data-lucide="chevron-left"></i>,
            ChevronRight: () => <i data-lucide="chevron-right"></i>,
            Menu: () => <i data-lucide="menu"></i>,
            Plus: () => <i data-lucide="plus"></i>,
            Trash2: () => <i data-lucide="trash-2"></i>,
            Play: () => <i data-lucide="play"></i>,
            Square: () => <i data-lucide="square"></i>,
            User: () => <i data-lucide="user"></i>,
            Key: () => <i data-lucide="key"></i>,
            Save: () => <i data-lucide="save"></i>,
            ArrowLeft: () => <i data-lucide="arrow-left"></i>,
            X: () => <i data-lucide="x"></i>,
            Camera: () => <i data-lucide="camera"></i>,
            Volume2: () => <i data-lucide="volume-2"></i>,
            Cpu: () => <i data-lucide="cpu"></i>,
            Loader: () => <i data-lucide="loader" className="animate-spin"></i>
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isSidebarCollapsed, setIsSidebarCollapsed] = useState(false);
            const [currentPage, setCurrentPage] = useState('login');
            const [loginData, setLoginData] = useState({ username: '', password: '' });
            
            const [pdfs, setPdfs] = useState([
                { id: 1, title: 'Sample Guide.pdf', url: 'https://pdfobject.com/pdf/sample.pdf' }
            ]);
            const [users, setUsers] = useState([
                { id: 'user1', name: 'Rahul', password: '123', role: 'user', allowedPdfs: [1], photo: null }
            ]);
            
            const [config, setConfig] = useState({ apiKey: '', selectedModel: 'Gemini 1.5 Flash' });
            const [activePdf, setActivePdf] = useState(null);
            const [pdfPage, setPdfPage] = useState(1);
            const [isReading, setIsReading] = useState(false);
            const [showUserModal, setShowUserModal] = useState(false);
            const [newUser, setNewUser] = useState({ id: '', name: '', password: '', role: 'user', photo: null });

            useEffect(() => {
                lucide.createIcons();
            }, [currentPage, isSidebarCollapsed, user, showUserModal, pdfs, users, isReading, activePdf]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (loginData.username === 'admin' && loginData.password === 'admin') {
                    setUser({ role: 'admin', name: 'Admin Saheb', id: 'admin', photo: null });
                    setCurrentPage('dashboard');
                } else {
                    const foundUser = users.find(u => u.id === loginData.username && u.password === loginData.password);
                    if (foundUser) {
                        setUser(foundUser);
                        setCurrentPage('reader-list');
                    } else {
                        alert('Galat ID ya Password!');
                    }
                }
            };

            const handleLogout = () => {
                setUser(null);
                setLoginData({ username: '', password: '' }); // Form clean
                setCurrentPage('login');
                setIsReading(false);
                setActivePdf(null);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const newPdf = { id: Date.now(), title: file.name, url: event.target.result };
                        setPdfs([...pdfs, newPdf]);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const saveConfig = () => {
                alert("Settings Save ho gayi hain!");
                setCurrentPage('dashboard');
            };

            const NavItem = ({ icon: Icon, label, onClick, active }) => (
                <button onClick={onClick} className={`w-full flex items-center gap-4 px-6 py-3 transition ${active ? 'bg-blue-600 text-white' : 'text-gray-400 hover:bg-gray-800'}`}>
                    <Icon />
                    {!isSidebarCollapsed && <span className="text-sm font-medium">{label}</span>}
                </button>
            );

            if (currentPage === 'login') {
                return (
                    <div className="min-h-screen bg-gray-950 flex items-center justify-center p-4">
                        <form onSubmit={handleLogin} className="bg-gray-900 border border-gray-800 p-8 rounded-3xl w-full max-w-md shadow-2xl">
                            <div className="text-center mb-8">
                                <div className="inline-block p-4 bg-blue-600/20 rounded-full mb-4 text-blue-500"><Icons.FileText /></div>
                                <h2 className="text-2xl font-bold text-white">Shuru Karein</h2>
                                <p className="text-gray-500 text-sm mt-1">Apne account mein login karein</p>
                            </div>
                            <div className="space-y-4">
                                <input type="text" value={loginData.username} onChange={(e) => setLoginData({...loginData, username: e.target.value})} placeholder="Username" className="w-full bg-gray-800 border border-gray-700 p-4 rounded-xl text-white outline-none focus:ring-2 ring-blue-500" required autoComplete="off"/>
                                <input type="password" value={loginData.password} onChange={(e) => setLoginData({...loginData, password: e.target.value})} placeholder="Password" className="w-full bg-gray-800 border border-gray-700 p-4 rounded-xl text-white outline-none focus:ring-2 ring-blue-500" required autoComplete="off"/>
                                <button className="w-full bg-blue-600 py-4 rounded-xl text-white font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/20">Login</button>
                            </div>
                        </form>
                    </div>
                );
            }

            return (
                <div className={`flex min-h-screen ${isDarkMode ? 'bg-gray-950 text-white' : 'bg-gray-50 text-gray-900'}`}>
                    {/* Sidebar */}
                    <aside className={`${isSidebarCollapsed ? 'w-20' : 'w-64'} transition-all bg-gray-900 text-white flex flex-col border-r border-gray-800 z-40`}>
                        <div className="p-4 flex items-center justify-between border-b border-gray-800 h-16">
                            {!isSidebarCollapsed && <h1 className="font-black text-xl text-blue-500">PDF AI</h1>}
                            <button onClick={() => setIsSidebarCollapsed(!isSidebarCollapsed)} className="p-2 hover:bg-gray-800 rounded-lg transition"><Icons.Menu /></button>
                        </div>
                        <nav className="flex-1 mt-6">
                            <NavItem icon={Icons.FileText} label="Dashboard" onClick={() => {setCurrentPage(user.role === 'admin' ? 'dashboard' : 'reader-list'); setIsReading(false);}} active={currentPage === 'dashboard' || currentPage === 'reader-list'} />
                            {user.role === 'admin' && <NavItem icon={Icons.Users} label="Users Control" onClick={() => {setCurrentPage('manage-users'); setIsReading(false);}} active={currentPage === 'manage-users'} />}
                            {user.role === 'admin' && <NavItem icon={Icons.Settings} label="AI Settings" onClick={() => {setCurrentPage('settings'); setIsReading(false);}} active={currentPage === 'settings'} />}
                        </nav>
                        <div className="p-4 border-t border-gray-800">
                            <div className="mb-4 flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center overflow-hidden border border-gray-700">
                                    {user.photo ? <img src={user.photo} className="w-full h-full object-cover"/> : <Icons.User />}
                                </div>
                                {!isSidebarCollapsed && <div className="truncate"><p className="text-xs font-bold">{user.name}</p><p className="text-[10px] text-blue-500 uppercase">{user.role}</p></div>}
                            </div>
                            <button onClick={handleLogout} className="flex items-center gap-3 text-red-400 p-3 w-full hover:bg-red-500/10 rounded-xl transition font-bold"><Icons.LogOut /> {!isSidebarCollapsed && 'Logout'}</button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="h-16 border-b border-gray-800 flex items-center justify-between px-8 bg-gray-900/50 backdrop-blur-md">
                            <div className="flex items-center gap-4">
                                {currentPage === 'reader' && <button onClick={() => {setCurrentPage(user.role === 'admin' ? 'dashboard' : 'reader-list'); setIsReading(false);}} className="p-2 hover:bg-gray-800 rounded-full transition"><Icons.ArrowLeft /></button>}
                                <h2 className="font-bold text-lg tracking-tight">{currentPage.toUpperCase().replace('-', ' ')}</h2>
                            </div>
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-2 hover:bg-gray-800 rounded-full transition">{isDarkMode ? <Icons.Sun /> : <Icons.Moon />}</button>
                        </header>

                        <div className="flex-1 overflow-auto p-6 custom-scrollbar">
                            {/* Reader View */}
                            {currentPage === 'reader' && (
                                <div className="h-full flex flex-col gap-4 max-w-5xl mx-auto">
                                    <div className="bg-gray-900 p-4 rounded-2xl flex items-center justify-between border border-gray-800 shadow-xl">
                                        <div className="flex items-center gap-2">
                                            <button onClick={() => { setIsReading(false); setPdfPage(p => Math.max(1, p-1)); }} className="bg-gray-800 p-3 rounded-xl hover:bg-gray-700 transition"><Icons.ChevronLeft /></button>
                                            <div className="px-6 py-2 bg-gray-800 rounded-xl border border-gray-700 min-w-[80px] text-center">
                                                <span className="text-blue-500 font-black text-xl">{pdfPage}</span>
                                            </div>
                                            <button onClick={() => { setIsReading(false); setPdfPage(p => p+1); }} className="bg-gray-800 p-3 rounded-xl hover:bg-gray-700 transition"><Icons.ChevronRight /></button>
                                        </div>

                                        {isReading && (
                                            <div className="flex-1 px-4 flex items-center justify-center">
                                                <div className="bg-blue-600/10 text-blue-400 px-4 py-2 rounded-full border border-blue-500/20 flex items-center gap-2 playing-indicator">
                                                    <Icons.Volume2 />
                                                    <span className="text-xs font-bold uppercase tracking-widest">AI Reading Page {pdfPage}</span>
                                                </div>
                                            </div>
                                        )}

                                        <div className="flex items-center gap-3">
                                            <button 
                                                onClick={() => setIsReading(!isReading)} 
                                                className={`p-4 rounded-full transition-all active:scale-90 shadow-lg ${isReading ? 'bg-red-500' : 'bg-blue-600 animate-pulse'}`}
                                            >
                                                {isReading ? <Icons.Square /> : <Icons.Play />}
                                            </button>
                                            <select className="bg-gray-800 p-3 rounded-xl text-sm border border-gray-700 outline-none cursor-pointer text-white">
                                                <option>Hindi Male Voice</option>
                                                <option>Hindi Female Voice</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div className="pdf-viewer-area shadow-2xl border border-gray-800">
                                        {activePdf ? (
                                            <iframe 
                                                src={`${activePdf.url}#page=${pdfPage}&view=FitH&toolbar=0`} 
                                                key={`${activePdf.id}-${pdfPage}`}
                                                title="pdf-frame"
                                            ></iframe>
                                        ) : (
                                            <div className="h-full flex flex-col items-center justify-center gap-4 text-gray-600">
                                                <Icons.Loader />
                                                <p className="font-bold uppercase tracking-widest text-xs">PDF taiyar ho raha hai...</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Dashboard / PDF List */}
                            {(currentPage === 'dashboard' || currentPage === 'reader-list') && (
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                    {user.role === 'admin' && currentPage === 'dashboard' && (
                                        <div className="bg-gray-900 border-2 border-dashed border-gray-800 p-8 rounded-3xl flex flex-col items-center justify-center hover:border-blue-500 hover:bg-blue-500/5 transition-all cursor-pointer relative group overflow-hidden h-64">
                                            <input type="file" accept=".pdf" onChange={handleFileUpload} className="absolute inset-0 opacity-0 cursor-pointer z-10" />
                                            <div className="p-4 bg-blue-600/10 rounded-2xl text-blue-500 group-hover:scale-110 transition-transform"><Icons.Plus /></div>
                                            <p className="mt-4 font-bold text-sm">Upload Naya PDF</p>
                                        </div>
                                    )}
                                    {pdfs.filter(p => user.role === 'admin' || user.allowedPdfs.includes(p.id)).map(p => (
                                        <div key={p.id} className="bg-gray-900 p-5 rounded-3xl border border-gray-800 hover:border-blue-500/50 transition-all shadow-xl group h-64 flex flex-col justify-between">
                                            <div className="flex justify-between items-start mb-4">
                                                <div className="p-3 bg-red-500/10 rounded-2xl text-red-500"><Icons.FileText /></div>
                                                {user.role === 'admin' && <button onClick={() => setPdfs(pdfs.filter(x => x.id !== p.id))} className="text-gray-600 hover:text-red-500 p-2 transition opacity-0 group-hover:opacity-100"><Icons.Trash2 /></button>}
                                            </div>
                                            <div>
                                                <p className="font-bold text-lg truncate mb-1">{p.title}</p>
                                                <p className="text-[10px] text-gray-500 mb-6 uppercase tracking-widest font-black">PDF Document</p>
                                            </div>
                                            <button onClick={() => { setActivePdf(p); setPdfPage(1); setCurrentPage('reader'); }} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold transition shadow-lg shadow-blue-500/10 active:scale-95">Abhi Padhein</button>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* AI Settings Page */}
                            {currentPage === 'settings' && user.role === 'admin' && (
                                <div className="max-w-2xl mx-auto py-6">
                                    <div className="bg-gray-900 p-10 rounded-[40px] border border-gray-800 shadow-2xl relative overflow-hidden">
                                        <div className="flex items-center gap-4 mb-10">
                                            <div className="p-4 bg-blue-600/10 rounded-2xl text-blue-500"><Icons.Key /></div>
                                            <div>
                                                <h3 className="text-2xl font-black text-white">AI Configuration</h3>
                                                <p className="text-gray-500 text-xs font-bold uppercase tracking-widest mt-1">Setup Gemini AI</p>
                                            </div>
                                        </div>
                                        <div className="space-y-8">
                                            <div className="space-y-3">
                                                <label className="text-xs font-black text-gray-400 uppercase tracking-widest ml-1">Gemini API Key</label>
                                                <input type="password" value={config.apiKey} onChange={(e) => setConfig({...config, apiKey: e.target.value})} placeholder="Key yahan paste karein..." className="w-full bg-gray-800 border border-gray-700 p-5 rounded-2xl text-white outline-none focus:ring-2 ring-blue-500 transition-all font-mono" />
                                            </div>
                                            <div className="space-y-3">
                                                <label className="text-xs font-black text-gray-400 uppercase tracking-widest ml-1">AI Model Choose Karein</label>
                                                <div className="relative">
                                                    <div className="absolute left-5 top-1/2 -translate-y-1/2 text-blue-500"><Icons.Cpu /></div>
                                                    <select value={config.selectedModel} onChange={(e) => setConfig({...config, selectedModel: e.target.value})} className="w-full bg-gray-800 border border-gray-700 p-5 pl-14 rounded-2xl text-white outline-none focus:ring-2 ring-blue-500 transition-all appearance-none cursor-pointer">
                                                        <option>Gemini 1.5 Flash (Tez)</option>
                                                        <option>Gemini 1.5 Pro (Advance)</option>
                                                        <option>Gemini 2.0 Experimental</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <button onClick={saveConfig} className="w-full bg-blue-600 hover:bg-blue-700 py-5 rounded-2xl font-black text-white flex items-center justify-center gap-3 transition shadow-xl shadow-blue-500/20 uppercase tracking-widest active:scale-95"><Icons.Save /> Save Configuration</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* User Management Page */}
                            {currentPage === 'manage-users' && user.role === 'admin' && (
                                <div className="space-y-6">
                                    <div className="flex justify-between items-center bg-gray-900/40 p-4 rounded-2xl">
                                        <h3 className="text-xl font-bold flex items-center gap-2 text-blue-400"><Icons.Users /> Manage Users</h3>
                                        <button onClick={() => setShowUserModal(true)} className="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-2xl flex items-center gap-2 font-bold shadow-lg transition active:scale-95"><Icons.Plus /> Naya User</button>
                                    </div>
                                    <div className="bg-gray-900 rounded-3xl border border-gray-800 overflow-hidden shadow-2xl">
                                        <table className="w-full text-left">
                                            <thead className="bg-gray-800 text-gray-400 text-[10px] uppercase font-black tracking-widest">
                                                <tr>
                                                    <th className="px-6 py-6">Profile</th>
                                                    <th className="px-6 py-6">PDF Access</th>
                                                    <th className="px-6 py-6 text-center">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-800">
                                                {users.map(u => (
                                                    <tr key={u.id} className="hover:bg-gray-800/10 transition">
                                                        <td className="px-6 py-5">
                                                            <div className="flex items-center gap-4">
                                                                <div className="w-12 h-12 bg-gray-800 rounded-full border border-gray-700 flex items-center justify-center overflow-hidden">
                                                                    {u.photo ? <img src={u.photo} className="w-full h-full object-cover" /> : <Icons.User />}
                                                                </div>
                                                                <div>
                                                                    <p className="font-bold text-md">{u.name}</p>
                                                                    <p className="text-[10px] text-gray-500 font-mono">ID: {u.id} | PW: {u.password}</p>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-5">
                                                            <div className="flex flex-wrap gap-2">
                                                                {pdfs.map(pdf => (
                                                                    <button 
                                                                        key={pdf.id} 
                                                                        onClick={() => setUsers(users.map(us => us.id === u.id ? {...us, allowedPdfs: us.allowedPdfs.includes(pdf.id) ? us.allowedPdfs.filter(i => i !== pdf.id) : [...us.allowedPdfs, pdf.id]} : us))} 
                                                                        className={`px-3 py-1.5 rounded-xl text-[10px] font-black border transition ${u.allowedPdfs.includes(pdf.id) ? 'bg-green-500/10 border-green-500/40 text-green-500' : 'bg-gray-800 border-transparent text-gray-500 hover:border-gray-600'}`}
                                                                    >
                                                                        {pdf.title.substring(0,12)}
                                                                    </button>
                                                                ))}
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-5 text-center">
                                                            <button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="text-red-500 hover:bg-red-500/10 p-3 rounded-2xl transition"><Icons.Trash2 /></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* New User Modal */}
                    {showUserModal && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
                            <div className="bg-gray-900 border border-gray-800 p-8 rounded-[40px] w-full max-w-md shadow-2xl relative">
                                <button onClick={() => setShowUserModal(false)} className="absolute top-8 right-8 text-gray-500 hover:text-white transition"><Icons.X /></button>
                                <h3 className="text-2xl font-black mb-10 tracking-tight text-blue-500">Add New User</h3>
                                <div className="space-y-6">
                                    <div className="flex justify-center mb-4">
                                        <div className="relative group">
                                            <div className="w-24 h-24 bg-gray-800 rounded-full border-2 border-dashed border-gray-700 flex items-center justify-center overflow-hidden text-gray-500">
                                                {newUser.photo ? <img src={newUser.photo} className="w-full h-full object-cover" /> : <Icons.User />}
                                            </div>
                                            <label className="absolute bottom-0 right-0 p-3 bg-blue-600 rounded-full cursor-pointer shadow-lg text-white hover:scale-110 transition-transform">
                                                <Icons.Camera /><input type="file" className="hidden" onChange={(e) => {
                                                    const file = e.target.files[0];
                                                    if(file) {
                                                        const reader = new FileReader();
                                                        reader.onload = (ev) => setNewUser({...newUser, photo: ev.target.result});
                                                        reader.readAsDataURL(file);
                                                    }
                                                }} />
                                            </label>
                                        </div>
                                    </div>
                                    <input placeholder="Poora Naam" className="w-full bg-gray-800 border border-gray-700 p-4 rounded-2xl text-white outline-none" value={newUser.name} onChange={e => setNewUser({...newUser, name: e.target.value})} />
                                    <input placeholder="Login ID" className="w-full bg-gray-800 border border-gray-700 p-4 rounded-2xl text-white font-mono outline-none" value={newUser.id} onChange={e => setNewUser({...newUser, id: e.target.value})} />
                                    <input type="password" placeholder="Password Set Karein" className="w-full bg-gray-800 border border-gray-700 p-4 rounded-2xl text-white outline-none" value={newUser.password} onChange={e => setNewUser({...newUser, password: e.target.value})} />
                                    <button onClick={() => { 
                                        if(!newUser.id) return;
                                        setUsers([...users, { ...newUser, allowedPdfs: [] }]); 
                                        setShowUserModal(false); 
                                        setNewUser({ id: '', name: '', password: '', role: 'user', photo: null });
                                    }} className="w-full bg-blue-600 hover:bg-blue-700 py-5 rounded-2xl font-black mt-4 shadow-xl shadow-blue-500/20 transition uppercase tracking-widest active:scale-95">User Create Karein</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
