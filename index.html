<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Voice Pro - Admin & Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; overflow: hidden; }
        
        .pdf-view-area {
            flex: 1;
            overflow: auto;
            background: #0f172a;
            border-radius: 2rem;
            display: flex;
            justify-content: center;
            padding: 2.5rem;
            border: 1px solid #1e293b;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        canvas { 
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.9);
            background: white;
            border-radius: 4px;
        }

        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .active-glow { border-left: 8px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%); }
        
        .dropdown-menu {
            transform-origin: top right;
            animation: scaleIn 0.2s ease-out;
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        const Icon = ({ name, className = "w-5 h-5" }) => <i data-lucide={name} className={className}></i>;

        function App() {
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('login');
            const [isSidebarCollapsed, setIsSidebarCollapsed] = useState(false);
            const [showDownloadMenu, setShowDownloadMenu] = useState(false);
            
            // Persistent Data
            const [pdfs, setPdfs] = useState([
                { id: 1, title: 'Sample Guide.pdf', url: 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2cced/web/compressed.tracemonkey-pldi-09.pdf' }
            ]);
            const [users, setUsers] = useState([
                { id: 'u1', name: 'User 1', password: '123', role: 'user', allowedPdfs: [1] }
            ]);
            
            // Config & Audio
            const [apiConfig, setApiConfig] = useState({ 
                key: '', 
                mode: 'offline', 
                model: 'gemini-1.5-flash' 
            });
            const [activePdf, setActivePdf] = useState(null);
            const [pdfPage, setPdfPage] = useState(1);
            const [numPages, setNumPages] = useState(0);
            const [zoom, setZoom] = useState(1.5);
            const [isReading, setIsReading] = useState(false);
            const [transcript, setTranscript] = useState("");

            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);
            const speechRef = useRef(null);

            useEffect(() => { lucide.createIcons(); }, [currentPage, user, activePdf, isReading, pdfs, apiConfig, showDownloadMenu]);

            // PDF Logic
            useEffect(() => {
                if (activePdf && canvasRef.current && currentPage === 'reader') {
                    const render = async () => {
                        try {
                            const loadingTask = pdfjsLib.getDocument(activePdf.url);
                            const pdf = await loadingTask.promise;
                            setNumPages(pdf.numPages);
                            const page = await pdf.getPage(pdfPage);
                            const viewport = page.getViewport({ scale: zoom });
                            const canvas = canvasRef.current;
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;
                            await page.render({ canvasContext: context, viewport }).promise;
                            
                            const textContent = await page.getTextContent();
                            const fullText = textContent.items.map(s => s.str).join(' ');
                            setTranscript(fullText || "Koi text nahi mila.");
                        } catch(e) { console.error(e); }
                    };
                    render();
                }
            }, [activePdf, pdfPage, zoom, currentPage]);

            // Voice Engine
            const startSpeaking = async () => {
                if (!transcript) return;
                window.speechSynthesis.cancel();
                
                if (apiConfig.mode === 'online') {
                    if (!apiConfig.key) {
                        alert("Online mode ke liye API Key zarurat hai. Settings mein jayein.");
                        setApiConfig({...apiConfig, mode: 'offline'});
                        return;
                    }
                    console.log(`Using Online Model: ${apiConfig.model}`);
                    // Yahan hum Gemini API ko call kar sakte hain summarization ya translation ke liye
                }

                const msg = new SpeechSynthesisUtterance();
                msg.text = transcript;
                msg.lang = 'hi-IN';
                msg.rate = 0.9;
                msg.pitch = 1.0;
                
                msg.onstart = () => setIsReading(true);
                msg.onend = () => setIsReading(false);
                msg.onerror = () => setIsReading(false);
                
                speechRef.current = msg;
                window.speechSynthesis.speak(msg);
            };

            const stopSpeaking = () => {
                window.speechSynthesis.cancel();
                setIsReading(false);
            };

            const downloadFile = (format) => {
                setShowDownloadMenu(false);
                const element = document.createElement("a");
                const file = new Blob([transcript], {type: 'text/plain'});
                element.href = URL.createObjectURL(file);
                element.download = `file_${Date.now()}.${format}`;
                document.body.appendChild(element);
                element.click();
                alert(`${format.toUpperCase()} taiyar ho raha hai...`);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    setPdfs(prev => [...prev, { id: Date.now(), title: file.name, url }]);
                    alert("PDF Library mein save ho gayi!");
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const id = e.target.uid.value;
                const pw = e.target.pass.value;
                if(id === 'admin' && pw === 'admin') {
                    setUser({role:'admin', name:'Super Admin'});
                    setCurrentPage('dashboard');
                } else {
                    const found = users.find(u => u.id === id && u.password === pw);
                    if(found) { setUser(found); setCurrentPage('reader-list'); }
                    else alert("Login Fail!");
                }
            };

            if (currentPage === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-[#020617] p-4">
                        <div className="bg-slate-900 border border-slate-800 p-12 rounded-[3.5rem] w-full max-w-md shadow-2xl">
                            <h1 className="text-4xl font-black text-center mb-10 text-blue-500 tracking-tighter">VOICE PRO</h1>
                            <form className="space-y-4" onSubmit={handleLogin}>
                                <input name="uid" placeholder="ID" className="w-full bg-slate-800 border border-slate-700 p-5 rounded-2xl outline-none" required />
                                <input name="pass" type="password" placeholder="Password" className="w-full bg-slate-800 border border-slate-700 p-5 rounded-2xl outline-none" required />
                                <button className="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase text-xs">Login</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar */}
                    <aside className={`${isSidebarCollapsed ? 'w-24' : 'w-72'} bg-slate-900 border-r border-slate-800 transition-all flex flex-col z-50`}>
                        <div className="h-24 flex items-center px-8 border-b border-slate-800 gap-4">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><Icon name="zap" /></div>
                            {!isSidebarCollapsed && <span className="font-black text-xl">AI PANEL</span>}
                        </div>
                        <nav className="flex-1 p-4 space-y-2 mt-4">
                            <button onClick={() => setCurrentPage(user.role === 'admin' ? 'dashboard' : 'reader-list')} className={`w-full flex items-center gap-4 p-4 rounded-2xl ${currentPage.includes('dashboard') || currentPage === 'reader-list' ? 'bg-blue-600 shadow-lg' : 'hover:bg-slate-800 text-slate-400'}`}>
                                <Icon name="layout" /> {!isSidebarCollapsed && <span className="font-bold text-sm">Library</span>}
                            </button>
                            {user.role === 'admin' && (
                                <>
                                    <button onClick={() => setCurrentPage('users')} className={`w-full flex items-center gap-4 p-4 rounded-2xl ${currentPage === 'users' ? 'bg-blue-600 shadow-lg' : 'hover:bg-slate-800 text-slate-400'}`}>
                                        <Icon name="users" /> {!isSidebarCollapsed && <span className="font-bold text-sm">Users</span>}
                                    </button>
                                    <button onClick={() => setCurrentPage('settings')} className={`w-full flex items-center gap-4 p-4 rounded-2xl ${currentPage === 'settings' ? 'bg-blue-600 shadow-lg' : 'hover:bg-slate-800 text-slate-400'}`}>
                                        <Icon name="sliders" /> {!isSidebarCollapsed && <span className="font-bold text-sm">AI Models</span>}
                                    </button>
                                </>
                            )}
                        </nav>
                        <button onClick={() => window.location.reload()} className="m-6 p-4 bg-red-500/10 text-red-500 rounded-2xl font-black text-[10px] uppercase tracking-widest"><Icon name="log-out" className="w-4 h-4" /> {!isSidebarCollapsed && 'Sign Out'}</button>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 bg-[#020617]">
                        {/* Global Header with Switcher */}
                        <header className="h-24 border-b border-slate-800 flex items-center justify-between px-10 glass-panel z-40">
                            <div className="flex items-center gap-4">
                                {currentPage === 'reader' && <button onClick={() => {stopSpeaking(); setCurrentPage(user.role === 'admin' ? 'dashboard' : 'reader-list');}} className="p-3 bg-slate-800 rounded-xl hover:bg-blue-600"><Icon name="arrow-left" /></button>}
                                <h2 className="text-[10px] font-black uppercase tracking-[0.4em] text-slate-500">{currentPage}</h2>
                            </div>
                            
                            <div className="flex items-center bg-slate-900 border border-slate-800 p-1.5 rounded-2xl gap-2 shadow-inner">
                                <button onClick={() => setApiConfig({...apiConfig, mode: 'offline'})} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${apiConfig.mode === 'offline' ? 'bg-green-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>Offline</button>
                                <button onClick={() => setApiConfig({...apiConfig, mode: 'online'})} className={`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all ${apiConfig.mode === 'online' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500 hover:text-white'}`}>Online</button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-auto p-10 custom-scroll">
                            
                            {/* Settings View with Model Add/Change */}
                            {currentPage === 'settings' && (
                                <div className="max-w-2xl mx-auto">
                                    <div className="bg-slate-900 border border-slate-800 p-12 rounded-[3.5rem] shadow-2xl">
                                        <h3 className="text-3xl font-black mb-10 flex items-center gap-4"><Icon name="cpu" className="w-8 h-8 text-blue-500" /> AI Config</h3>
                                        <div className="space-y-8">
                                            <div>
                                                <label className="text-[10px] font-black uppercase text-slate-500 mb-3 block">Gemini API Key</label>
                                                <input type="password" value={apiConfig.key} onChange={e => setApiConfig({...apiConfig, key: e.target.value})} className="w-full bg-slate-950 p-6 rounded-2xl border border-slate-800 focus:border-blue-500 outline-none" placeholder="Enter API Key..." />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black uppercase text-slate-500 mb-3 block">Select Model</label>
                                                <select value={apiConfig.model} onChange={e => setApiConfig({...apiConfig, model: e.target.value})} className="w-full bg-slate-950 p-6 rounded-2xl border border-slate-800 outline-none appearance-none cursor-pointer focus:border-blue-500">
                                                    <option value="gemini-1.5-flash">Gemini 1.5 Flash (Tez)</option>
                                                    <option value="gemini-1.5-pro">Gemini 1.5 Pro (Powerful)</option>
                                                    <option value="gemini-1.0-ultra">Gemini 1.0 Ultra</option>
                                                </select>
                                            </div>
                                            <button onClick={() => alert("Config Saved!")} className="w-full bg-blue-600 py-6 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all">Save All Changes</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Reader View */}
                            {currentPage === 'reader' && (
                                <div className="h-full flex flex-col gap-6">
                                    <div className="bg-slate-900 border border-slate-800 p-6 rounded-[2.5rem] flex items-center justify-between shadow-2xl">
                                        <div className="flex items-center gap-4">
                                            <button onClick={() => setPdfPage(p => Math.max(1, p-1))} className="p-4 bg-slate-800 rounded-2xl"><Icon name="chevron-left" /></button>
                                            <div className="px-6 py-2 bg-slate-950 rounded-xl font-black">{pdfPage} / {numPages}</div>
                                            <button onClick={() => setPdfPage(p => Math.min(numPages, p+1))} className="p-4 bg-slate-800 rounded-2xl"><Icon name="chevron-right" /></button>
                                        </div>

                                        <div className="flex items-center gap-3 relative">
                                            <button onClick={isReading ? stopSpeaking : startSpeaking} className={`flex items-center gap-4 px-10 py-5 rounded-2xl font-black text-xs uppercase shadow-2xl ${isReading ? 'bg-red-500' : 'bg-blue-600'}`}>
                                                {isReading ? 'Stop' : 'Play Audio'}
                                            </button>
                                            
                                            {/* Fix: Download Menu Toggle */}
                                            <div className="relative">
                                                <button onClick={() => setShowDownloadMenu(!showDownloadMenu)} className="p-5 bg-slate-800 rounded-2xl hover:bg-slate-700 text-blue-500"><Icon name="download" /></button>
                                                {showDownloadMenu && (
                                                    <div className="dropdown-menu absolute right-0 top-full mt-4 w-56 bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden shadow-2xl z-50">
                                                        <button onClick={() => downloadFile('txt')} className="w-full p-5 text-[10px] font-black uppercase text-left hover:bg-blue-600 border-b border-slate-800">Transcribe (.txt)</button>
                                                        <button onClick={() => downloadFile('mp3')} className="w-full p-5 text-[10px] font-black uppercase text-left hover:bg-blue-600 border-b border-slate-800">Audio (.mp3)</button>
                                                        <button onClick={() => downloadFile('wav')} className="w-full p-5 text-[10px] font-black uppercase text-left hover:bg-blue-600">Audio (.wav)</button>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex-1 flex gap-8 overflow-hidden">
                                        <div className="pdf-view-area custom-scroll">
                                            <canvas ref={canvasRef}></canvas>
                                        </div>
                                        <div className="w-96 bg-slate-900 border border-slate-800 rounded-[3rem] p-8 flex flex-col shadow-2xl">
                                            <h3 className="text-[10px] font-black text-blue-500 mb-6 uppercase">Transcription</h3>
                                            <div className="flex-1 overflow-auto custom-scroll text-slate-300 leading-relaxed text-lg font-medium p-4 bg-slate-950/50 rounded-2xl border border-slate-800/50">
                                                {transcript}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* User Assignment View */}
                            {currentPage === 'users' && (
                                <div className="max-w-5xl mx-auto space-y-6">
                                    <div className="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 flex justify-between items-center">
                                        <h3 className="text-2xl font-black">User Assignment</h3>
                                        <button onClick={() => {
                                            const id = prompt('Username:');
                                            const name = prompt('Name:');
                                            const pass = prompt('Pass:');
                                            if(id && name && pass) setUsers([...users, {id, name, password:pass, role:'user', allowedPdfs:[]}]);
                                        }} className="bg-blue-600 px-6 py-4 rounded-xl font-black text-[10px] uppercase">Add User</button>
                                    </div>
                                    <div className="bg-slate-900 border border-slate-800 rounded-[2.5rem] overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead>
                                                <tr className="bg-slate-800/50 text-[10px] uppercase text-slate-500 font-black border-b border-slate-800">
                                                    <th className="p-8">Name</th>
                                                    <th className="p-8">Assigned PDFs</th>
                                                    <th className="p-8 text-right">Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800">
                                                {users.map(u => (
                                                    <tr key={u.id}>
                                                        <td className="p-8 font-black">{u.name}</td>
                                                        <td className="p-8">
                                                            <div className="flex flex-wrap gap-2">
                                                                {pdfs.map(p => (
                                                                    <button key={p.id} onClick={() => {
                                                                        const has = u.allowedPdfs.includes(p.id);
                                                                        setUsers(users.map(x => x.id === u.id ? {...x, allowedPdfs: has ? x.allowedPdfs.filter(i => i!==p.id) : [...x.allowedPdfs, p.id]} : x));
                                                                    }} className={`px-3 py-2 rounded-xl text-[9px] font-black border ${u.allowedPdfs.includes(p.id) ? 'bg-blue-600 border-blue-600' : 'bg-slate-800 border-slate-700 text-slate-500'}`}>{p.title}</button>
                                                                ))}
                                                            </div>
                                                        </td>
                                                        <td className="p-8 text-right"><button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="text-red-500"><Icon name="trash-2" /></button></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* Library View */}
                            {(currentPage === 'dashboard' || currentPage === 'reader-list') && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                                    {user.role === 'admin' && (
                                        <div onClick={() => fileInputRef.current.click()} className="bg-slate-900 border-4 border-dashed border-slate-800 rounded-[3rem] p-12 flex flex-col items-center justify-center hover:border-blue-600 cursor-pointer min-h-[20rem]">
                                            <input type="file" ref={fileInputRef} accept=".pdf" onChange={handleFileUpload} className="hidden" />
                                            <div className="w-16 h-16 bg-blue-600/10 text-blue-500 rounded-2xl flex items-center justify-center mb-6"><Icon name="plus" className="w-8 h-8" /></div>
                                            <p className="font-black text-[10px] uppercase tracking-widest text-slate-500 text-center">Click To Add PDF <br/> (Hamesha ke liye save)</p>
                                        </div>
                                    )}
                                    {pdfs.filter(p => user.role === 'admin' || user.allowedPdfs.includes(p.id)).map(p => (
                                        <div key={p.id} className="bg-slate-900 border border-slate-800 p-10 rounded-[3rem] flex flex-col justify-between min-h-[20rem] hover:-translate-y-2 transition-all shadow-xl">
                                            <div className="w-14 h-14 bg-red-500/10 text-red-500 rounded-2xl flex items-center justify-center mb-6"><Icon name="file-text" /></div>
                                            <h3 className="font-black text-xl truncate">{p.title}</h3>
                                            <button onClick={() => {setActivePdf(p); setCurrentPage('reader');}} className="w-full bg-slate-800 py-5 rounded-2xl font-black text-xs uppercase hover:bg-blue-600 transition-all mt-8">Open Reader</button>
                                        </div>
                                    ))}
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
