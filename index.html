<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Voice Pro - Admin & Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; overflow: hidden; }
        
        .pdf-view-area {
            flex: 1;
            overflow: auto;
            background: #0f172a;
            border-radius: 2rem;
            display: flex;
            justify-content: center;
            padding: 2.5rem;
            border: 1px solid #1e293b;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        canvas { 
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.9);
            background: white;
            border-radius: 4px;
        }

        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .glass-panel { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        
        .active-glow { border-left: 8px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%); }
        
        .shimmer { background: linear-gradient(90deg, #1e293b 0%, #334155 50%, #1e293b 100%); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Icons implementation
        const Icon = ({ name, className = "w-5 h-5" }) => <i data-lucide={name} className={className}></i>;

        function App() {
            const [user, setUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('login');
            const [isSidebarCollapsed, setIsSidebarCollapsed] = useState(false);
            const [pdfs, setPdfs] = useState([
                { id: 1, title: 'Guide.pdf', url: 'https://raw.githubusercontent.com/mozilla/pdf.js/ba2cced/web/compressed.tracemonkey-pldi-09.pdf' }
            ]);
            const [users, setUsers] = useState([
                { id: 'u1', name: 'Vivek', password: '123', role: 'user', allowedPdfs: [1] }
            ]);
            
            // API Settings State
            const [apiConfig, setApiConfig] = useState({ key: '', model: 'gemini-1.5-pro' });
            
            // Reader State
            const [activePdf, setActivePdf] = useState(null);
            const [pdfPage, setPdfPage] = useState(1);
            const [numPages, setNumPages] = useState(0);
            const [zoom, setZoom] = useState(1.8);
            const [isReading, setIsReading] = useState(false);
            const [isRecording, setIsRecording] = useState(false);
            const [transcript, setTranscript] = useState("System online. 'Read Now' par click karein...");

            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);

            // Re-render icons on page change
            useEffect(() => { 
                lucide.createIcons(); 
            }, [currentPage, user, activePdf, isReading, isRecording, isSidebarCollapsed, pdfs]);

            // PDF Engine
            useEffect(() => {
                if (activePdf && canvasRef.current && currentPage === 'reader') {
                    const render = async () => {
                        const loadingTask = pdfjsLib.getDocument(activePdf.url);
                        const pdf = await loadingTask.promise;
                        setNumPages(pdf.numPages);
                        const page = await pdf.getPage(pdfPage);
                        const viewport = page.getViewport({ scale: zoom });
                        const canvas = canvasRef.current;
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        await page.render({ canvasContext: context, viewport }).promise;
                    };
                    render();
                }
            }, [activePdf, pdfPage, zoom, currentPage]);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    const newPdf = { id: Date.now(), title: file.name, url };
                    setPdfs(prev => [...prev, newPdf]);
                    alert("PDF Safalta purvak upload ho gayi!");
                }
            };

            const triggerFile = () => { if(fileInputRef.current) fileInputRef.current.click(); };

            const handleLogin = (e) => {
                e.preventDefault();
                const id = e.target.uid.value;
                const pw = e.target.pass.value;
                if(id === 'admin' && pw === 'admin') {
                    setUser({role:'admin', name:'Super Admin'});
                    setCurrentPage('dashboard');
                } else {
                    const found = users.find(u => u.id === id && u.password === pw);
                    if(found) { setUser(found); setCurrentPage('reader-list'); }
                    else alert("Galat Details!");
                }
            };

            if (currentPage === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-[#020617] p-4">
                        <div className="bg-slate-900/50 border border-slate-800 p-12 rounded-[3rem] w-full max-w-md shadow-2xl backdrop-blur-md">
                            <div className="flex justify-center mb-10">
                                <div className="w-20 h-20 bg-blue-600 rounded-[2rem] flex items-center justify-center shadow-2xl shadow-blue-500/40"><Icon name="cpu" className="w-10 h-10" /></div>
                            </div>
                            <h1 className="text-3xl font-black text-center mb-1 tracking-tighter">AI VOICE PRO</h1>
                            <p className="text-slate-500 text-center mb-8 text-sm">Prabandhak aur Paathak Dashboard</p>
                            <form className="space-y-4" onSubmit={handleLogin}>
                                <input name="uid" placeholder="Login ID" className="w-full bg-slate-800/50 border border-slate-700 p-5 rounded-2xl outline-none focus:border-blue-500 transition-all font-bold" required />
                                <input name="pass" type="password" placeholder="Password" className="w-full bg-slate-800/50 border border-slate-700 p-5 rounded-2xl outline-none focus:border-blue-500 transition-all font-bold" required />
                                <button className="w-full bg-blue-600 py-5 rounded-2xl font-black uppercase tracking-widest text-xs hover:bg-blue-700 active:scale-95 transition-all shadow-xl shadow-blue-500/20 mt-4">Login Karein</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar */}
                    <aside className={`${isSidebarCollapsed ? 'w-24' : 'w-72'} bg-slate-900/80 border-r border-slate-800 transition-all duration-300 flex flex-col z-50 glass-panel`}>
                        <div className="h-24 flex items-center px-8 border-b border-slate-800 gap-4">
                            <div className="min-w-[40px] h-10 bg-blue-600 rounded-xl flex items-center justify-center"><Icon name="zap" /></div>
                            {!isSidebarCollapsed && <span className="font-black text-xl tracking-tighter">AI ADMIN</span>}
                        </div>
                        <nav className="flex-1 p-4 space-y-2 mt-4">
                            <button onClick={() => setCurrentPage(user.role === 'admin' ? 'dashboard' : 'reader-list')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition-all ${currentPage === 'dashboard' || currentPage === 'reader-list' ? 'bg-blue-600 shadow-lg' : 'hover:bg-slate-800/50 text-slate-400'}`}>
                                <Icon name="layout" /> {!isSidebarCollapsed && <span className="font-bold text-sm">Library</span>}
                            </button>
                            {user.role === 'admin' && (
                                <>
                                    <button onClick={() => setCurrentPage('users')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition-all ${currentPage === 'users' ? 'bg-blue-600 shadow-lg' : 'hover:bg-slate-800/50 text-slate-400'}`}>
                                        <Icon name="users" /> {!isSidebarCollapsed && <span className="font-bold text-sm">Manage Users</span>}
                                    </button>
                                    <button onClick={() => setCurrentPage('settings')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition-all ${currentPage === 'settings' ? 'bg-blue-600 shadow-lg' : 'hover:bg-slate-800/50 text-slate-400'}`}>
                                        <Icon name="sliders" /> {!isSidebarCollapsed && <span className="font-bold text-sm">API Settings</span>}
                                    </button>
                                </>
                            )}
                        </nav>
                        <button onClick={() => window.location.reload()} className="m-6 p-4 bg-red-500/10 text-red-500 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] hover:bg-red-500 hover:text-white transition-all flex items-center justify-center gap-2"><Icon name="log-out" className="w-4 h-4" /> {!isSidebarCollapsed && 'Sign Out'}</button>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 bg-[#020617]">
                        {/* Header */}
                        <header className="h-24 border-b border-slate-800 flex items-center justify-between px-10 glass-panel z-40">
                            <div className="flex items-center gap-4">
                                {currentPage === 'reader' && <button onClick={() => setCurrentPage(user.role === 'admin' ? 'dashboard' : 'reader-list')} className="p-3 bg-slate-800 rounded-xl hover:bg-blue-600 transition-all"><Icon name="arrow-left" /></button>}
                                <h2 className="text-[10px] font-black uppercase tracking-[0.4em] text-slate-500">{currentPage.replace('-',' ')}</h2>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="text-right hidden sm:block">
                                    <p className="text-xs font-black">{user.name}</p>
                                    <p className="text-[10px] text-blue-500 font-bold uppercase tracking-widest">{user.role}</p>
                                </div>
                                <div className="w-12 h-12 bg-slate-800 border border-slate-700 rounded-2xl flex items-center justify-center text-blue-500 font-black shadow-inner">{user.name[0]}</div>
                            </div>
                        </header>

                        {/* Content Area */}
                        <div className="flex-1 overflow-auto p-10 custom-scroll">
                            
                            {/* --- SETTINGS VIEW --- */}
                            {currentPage === 'settings' && (
                                <div className="max-w-2xl mx-auto py-4">
                                    <div className="bg-slate-900 border border-slate-800 p-12 rounded-[3.5rem] shadow-2xl">
                                        <div className="flex items-center gap-6 mb-10">
                                            <div className="w-16 h-16 bg-blue-600/10 text-blue-500 rounded-2xl flex items-center justify-center text-2xl border border-blue-500/20"><Icon name="settings" className="w-8 h-8" /></div>
                                            <div>
                                                <h3 className="text-3xl font-black">AI Config</h3>
                                                <p className="text-slate-500 text-sm">Gemini API Key yahan set karein</p>
                                            </div>
                                        </div>
                                        <div className="space-y-8">
                                            <div>
                                                <label className="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-3 block">Google Gemini API Key</label>
                                                <input type="password" value={apiConfig.key} onChange={e => setApiConfig({...apiConfig, key: e.target.value})} placeholder="AI Key Paste Karein..." className="w-full bg-slate-950 p-6 rounded-2xl outline-none border border-slate-800 focus:border-blue-500 transition-all font-mono" />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-3 block">Model Select Karein</label>
                                                <select value={apiConfig.model} onChange={e => setApiConfig({...apiConfig, model: e.target.value})} className="w-full bg-slate-950 p-6 rounded-2xl outline-none border border-slate-800 focus:border-blue-500 appearance-none font-bold text-sm">
                                                    <option value="gemini-1.5-pro">Gemini 1.5 Pro (Accuracy)</option>
                                                    <option value="gemini-1.5-flash">Gemini 1.5 Flash (Speed)</option>
                                                </select>
                                            </div>
                                            <button onClick={() => alert("Settings Saved!")} className="w-full bg-blue-600 py-6 rounded-2xl font-black uppercase tracking-widest text-xs shadow-xl shadow-blue-500/20 hover:bg-blue-700 transition-all active:scale-95">Configuration Save Karein</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* --- READER VIEW --- */}
                            {currentPage === 'reader' && (
                                <div className="h-full flex flex-col gap-6 max-w-7xl mx-auto">
                                    <div className="bg-slate-900 border border-slate-800 p-6 rounded-[2.5rem] flex flex-wrap items-center justify-between shadow-2xl gap-4">
                                        <div className="flex items-center gap-4">
                                            <button onClick={() => setPdfPage(p => Math.max(1, p-1))} className="p-4 bg-slate-800 rounded-2xl hover:bg-blue-600 transition-all"><Icon name="chevron-left" /></button>
                                            <div className="px-6 py-2 bg-slate-950 border border-slate-800 rounded-xl font-black text-lg">
                                                {pdfPage} <span className="text-slate-600 mx-1">/</span> {numPages}
                                            </div>
                                            <button onClick={() => setPdfPage(p => Math.min(numPages, p+1))} className="p-4 bg-slate-800 rounded-2xl hover:bg-blue-600 transition-all"><Icon name="chevron-right" /></button>
                                            <div className="h-10 w-[1px] bg-slate-800 mx-2"></div>
                                            <div className="flex items-center gap-2 bg-slate-950 p-2 rounded-xl">
                                                <button onClick={() => setZoom(z => Math.max(0.5, z-0.2))} className="w-10 h-10 hover:bg-slate-800 rounded-lg font-black">-</button>
                                                <span className="text-[10px] font-black w-12 text-center">{Math.round(zoom*100)}%</span>
                                                <button onClick={() => setZoom(z => Math.min(4, z+0.2))} className="w-10 h-10 hover:bg-slate-800 rounded-lg font-black">+</button>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-3">
                                            <button onClick={() => setIsRecording(!isRecording)} className={`p-5 rounded-2xl transition-all shadow-xl ${isRecording ? 'bg-red-600 animate-pulse text-white' : 'bg-slate-800 text-slate-500 hover:text-white'}`}><Icon name="mic" /></button>
                                            <button onClick={() => setIsReading(!isReading)} className={`flex items-center gap-3 px-8 py-5 rounded-2xl font-black text-xs uppercase tracking-widest transition-all active:scale-95 shadow-2xl ${isReading ? 'bg-red-500' : 'bg-blue-600 hover:bg-blue-700'}`}>
                                                {isReading ? <><Icon name="square" /> Stop</> : <><Icon name="play" /> Read Now</>}
                                            </button>
                                            <div className="relative group">
                                                <button className="p-5 bg-slate-800 rounded-2xl hover:bg-slate-700 transition-all"><Icon name="download" /></button>
                                                <div className="hidden group-hover:block absolute right-0 top-full mt-2 w-40 bg-slate-900 border border-slate-700 rounded-2xl overflow-hidden shadow-2xl z-50">
                                                    <button className="w-full px-5 py-4 hover:bg-blue-600 text-[10px] font-black uppercase text-left border-b border-slate-800">Export WAV</button>
                                                    <button className="w-full px-5 py-4 hover:bg-blue-600 text-[10px] font-black uppercase text-left">Export MP3</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex-1 flex gap-8 overflow-hidden">
                                        <div className="pdf-view-area custom-scroll">
                                            <canvas ref={canvasRef}></canvas>
                                        </div>
                                        <div className="w-96 bg-slate-900/50 border border-slate-800 rounded-[3rem] p-10 flex flex-col shadow-2xl backdrop-blur-md">
                                            <h3 className="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-8 flex items-center gap-2"><div className="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div> Live Transcription</h3>
                                            <div className="flex-1 overflow-auto custom-scroll space-y-6 pr-2">
                                                <div className={`p-10 rounded-[2.5rem] text-2xl font-bold leading-relaxed transition-all duration-500 ${isReading ? 'active-glow text-white' : 'opacity-20'}`}>
                                                    {transcript}
                                                </div>
                                                <div className="p-6 text-[10px] text-slate-600 font-black uppercase tracking-widest border-t border-slate-800 pt-10">System Listening Mode: Active</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* --- PDF LIST VIEW (Dashboard) --- */}
                            {(currentPage === 'dashboard' || currentPage === 'reader-list') && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                                    {user.role === 'admin' && (
                                        <div onClick={triggerFile} className="bg-slate-900 border-4 border-dashed border-slate-800 rounded-[3rem] p-12 flex flex-col items-center justify-center hover:border-blue-600 hover:bg-blue-600/5 transition-all group cursor-pointer relative min-h-[22rem] shadow-xl">
                                            <input type="file" ref={fileInputRef} accept=".pdf" onChange={handleFileUpload} className="hidden" />
                                            <div className="w-20 h-20 bg-blue-600/10 text-blue-500 rounded-[2rem] flex items-center justify-center mb-6 group-hover:scale-110 group-hover:bg-blue-600 group-hover:text-white transition-all shadow-xl"><Icon name="plus" className="w-10 h-10" /></div>
                                            <p className="font-black uppercase text-[10px] tracking-[0.3em] text-slate-500 group-hover:text-blue-500">Nayi PDF Add Karein</p>
                                        </div>
                                    )}
                                    {pdfs.filter(p => user.role === 'admin' || user.allowedPdfs.includes(p.id)).map(p => (
                                        <div key={p.id} className="bg-slate-900 border border-slate-800 p-10 rounded-[3rem] flex flex-col justify-between min-h-[22rem] hover:border-blue-500/50 hover:-translate-y-2 transition-all group shadow-2xl relative overflow-hidden">
                                            <div className="flex justify-between items-start z-10">
                                                <div className="w-16 h-16 bg-red-500/10 text-red-500 rounded-2xl flex items-center justify-center shadow-lg border border-red-500/10"><Icon name="file-text" className="w-8 h-8" /></div>
                                                {user.role === 'admin' && <button onClick={() => setPdfs(pdfs.filter(x => x.id !== p.id))} className="opacity-0 group-hover:opacity-100 p-3 bg-slate-800 text-slate-600 hover:text-red-500 rounded-xl transition-all"><Icon name="trash-2" /></button>}
                                            </div>
                                            <div className="mt-8 z-10">
                                                <h3 className="font-black text-2xl truncate mb-2 leading-tight">{p.title}</h3>
                                                <p className="text-[10px] text-slate-600 uppercase font-black tracking-[0.2em]">Ready for AI Analysis</p>
                                            </div>
                                            <button onClick={() => {setActivePdf(p); setPdfPage(1); setCurrentPage('reader');}} className="w-full bg-slate-800 py-6 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-blue-600 transition-all shadow-xl mt-8 active:scale-95 z-10">Abhi Padhein</button>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* --- USERS VIEW --- */}
                            {currentPage === 'users' && (
                                <div className="max-w-5xl mx-auto space-y-8">
                                    <div className="bg-slate-900 p-10 rounded-[3rem] border border-slate-800 flex justify-between items-center shadow-xl backdrop-blur-md">
                                        <div><h3 className="text-3xl font-black">Members Control</h3><p className="text-slate-500 text-sm">Access aur permissions manage karein</p></div>
                                        <button onClick={() => {
                                            const id = prompt('Username:');
                                            const name = prompt('Name:');
                                            const pass = prompt('Password:');
                                            if(id && name && pass) setUsers([...users, {id, name, password:pass, role:'user', allowedPdfs:[]}]);
                                        }} className="bg-blue-600 px-8 py-5 rounded-2xl font-black text-xs uppercase tracking-widest flex items-center gap-3 shadow-lg active:scale-95 transition-all"><Icon name="plus" /> Add User</button>
                                    </div>
                                    <div className="bg-slate-900 border border-slate-800 rounded-[3rem] overflow-hidden shadow-2xl">
                                        <table className="w-full text-left">
                                            <thead className="bg-slate-800/50 text-[10px] font-black uppercase text-slate-500 tracking-widest border-b border-slate-800">
                                                <tr><th className="px-10 py-6">Member</th><th className="px-10 py-6">Access</th><th className="px-10 py-6 text-right">Remove</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800">
                                                {users.map(u => (
                                                    <tr key={u.id} className="hover:bg-blue-500/[0.02] transition-all">
                                                        <td className="px-10 py-8">
                                                            <div className="flex items-center gap-5">
                                                                <div className="w-14 h-14 bg-slate-800 rounded-2xl flex items-center justify-center border border-slate-700 text-blue-500"><Icon name="user" /></div>
                                                                <div><p className="font-black text-lg">{u.name}</p><p className="text-[10px] text-slate-500 font-mono">ID: {u.id} | PW: {u.password}</p></div>
                                                            </div>
                                                        </td>
                                                        <td className="px-10 py-8">
                                                            <div className="flex flex-wrap gap-2">
                                                                {pdfs.map(p => (
                                                                    <button key={p.id} onClick={() => {
                                                                        const isAllowed = u.allowedPdfs.includes(p.id);
                                                                        setUsers(users.map(x => x.id === u.id ? {...x, allowedPdfs: isAllowed ? x.allowedPdfs.filter(pid => pid !== p.id) : [...x.allowedPdfs, p.id]} : x));
                                                                    }} className={`px-4 py-2 rounded-xl text-[10px] font-black border transition-all ${u.allowedPdfs.includes(p.id) ? 'bg-blue-600 border-blue-600' : 'bg-slate-800 border-slate-700 text-slate-500'}`}>{p.title}</button>
                                                                ))}
                                                            </div>
                                                        </td>
                                                        <td className="px-10 py-8 text-right"><button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="w-12 h-12 flex items-center justify-center text-slate-600 hover:text-red-500 hover:bg-red-500/10 rounded-2xl transition-all"><Icon name="trash-2" /></button></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
