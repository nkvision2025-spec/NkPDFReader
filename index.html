<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Reader & Admin Panel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pdf-container { height: calc(100vh - 250px); }
        iframe { width: 100%; height: 100%; border: none; border-radius: 12px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Icons = {
            FileText: () => <i data-lucide="file-text"></i>,
            Users: () => <i data-lucide="users"></i>,
            Settings: () => <i data-lucide="settings"></i>,
            LogOut: () => <i data-lucide="log-out"></i>,
            Moon: () => <i data-lucide="moon"></i>,
            Sun: () => <i data-lucide="sun"></i>,
            ChevronLeft: () => <i data-lucide="chevron-left"></i>,
            ChevronRight: () => <i data-lucide="chevron-right"></i>,
            Menu: () => <i data-lucide="menu"></i>,
            Plus: () => <i data-lucide="plus"></i>,
            Trash2: () => <i data-lucide="trash-2"></i>,
            Mic: () => <i data-lucide="mic"></i>,
            Download: () => <i data-lucide="download"></i>,
            Play: () => <i data-lucide="play"></i>,
            Square: () => <i data-lucide="square"></i>,
            User: () => <i data-lucide="user"></i>,
            Key: () => <i data-lucide="key"></i>,
            Save: () => <i data-lucide="save"></i>,
            ArrowLeft: () => <i data-lucide="arrow-left"></i>,
            X: () => <i data-lucide="x"></i>,
            Camera: () => <i data-lucide="camera"></i>
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isSidebarCollapsed, setIsSidebarCollapsed] = useState(false);
            const [currentPage, setCurrentPage] = useState('login');
            
            // State for Data
            const [pdfs, setPdfs] = useState([
                { id: 1, title: 'Guide.pdf', url: 'https://pdfobject.com/pdf/sample.pdf', allowedUsers: ['user1'] }
            ]);
            const [users, setUsers] = useState([
                { id: 'user1', name: 'Rahul', password: '123', role: 'user', allowedPdfs: [1], photo: null }
            ]);
            
            // State for UI/Input
            const [config, setConfig] = useState({ apiKey: '', selectedModel: 'Gemini 1.5 Flash' });
            const [activePdf, setActivePdf] = useState(null);
            const [pdfPage, setPdfPage] = useState(1);
            const [isReading, setIsReading] = useState(false);
            const [showUserModal, setShowUserModal] = useState(false);
            const [newUser, setNewUser] = useState({ id: '', name: '', password: '', role: 'user', photo: null });

            useEffect(() => {
                lucide.createIcons();
            }, [currentPage, isSidebarCollapsed, user, showUserModal, pdfs, users]);

            const handleLogin = (e) => {
                e.preventDefault();
                const { username, password } = e.target.elements;
                if (username.value === 'admin' && password.value === 'admin') {
                    setUser({ role: 'admin', name: 'Admin Saheb', id: 'admin', photo: null });
                    setCurrentPage('dashboard');
                } else {
                    const foundUser = users.find(u => u.id === username.value && u.password === password.value);
                    if (foundUser) {
                        setUser(foundUser);
                        setCurrentPage('reader-list');
                    } else {
                        alert('Galat ID/Password!');
                    }
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const newPdf = {
                            id: Date.now(),
                            title: file.name,
                            url: event.target.result, // Data URL of the PDF
                            allowedUsers: []
                        };
                        setPdfs([...pdfs, newPdf]);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleProfilePhoto = (e, targetUserId) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        if (targetUserId === 'admin') {
                            setUser({...user, photo: event.target.result});
                        } else {
                            setUsers(users.map(u => u.id === targetUserId ? {...u, photo: event.target.result} : u));
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };

            const saveConfig = () => {
                alert("API Settings Save ho gayi hain!");
                setCurrentPage('dashboard');
            };

            const togglePdfAccess = (userId, pdfId) => {
                setUsers(users.map(u => {
                    if (u.id === userId) {
                        const hasAccess = u.allowedPdfs.includes(pdfId);
                        return { ...u, allowedPdfs: hasAccess ? u.allowedPdfs.filter(id => id !== pdfId) : [...u.allowedPdfs, pdfId] };
                    }
                    return u;
                }));
            };

            const NavItem = ({ icon: Icon, label, onClick, active }) => (
                <button onClick={onClick} className={`w-full flex items-center gap-4 px-6 py-3 transition ${active ? 'bg-blue-600 text-white' : 'text-gray-400 hover:bg-gray-800'}`}>
                    <Icon />
                    {!isSidebarCollapsed && <span className="text-sm font-medium">{label}</span>}
                </button>
            );

            if (currentPage === 'login') {
                return (
                    <div className="min-h-screen bg-gray-950 flex items-center justify-center p-4">
                        <form onSubmit={handleLogin} className="bg-gray-900 border border-gray-800 p-8 rounded-2xl w-full max-w-md shadow-2xl">
                            <div className="text-center mb-8">
                                <div className="inline-block p-4 bg-blue-600/20 rounded-full mb-4 text-blue-500"><Icons.FileText /></div>
                                <h2 className="text-2xl font-bold text-white">Login Karein</h2>
                            </div>
                            <div className="space-y-4">
                                <input name="username" placeholder="Username" className="w-full bg-gray-800 border border-gray-700 p-3 rounded-lg text-white" required />
                                <input name="password" type="password" placeholder="Password" className="w-full bg-gray-800 border border-gray-700 p-3 rounded-lg text-white" required />
                                <button className="w-full bg-blue-600 py-3 rounded-lg text-white font-bold hover:bg-blue-700">Login</button>
                            </div>
                        </form>
                    </div>
                );
            }

            return (
                <div className={`flex min-h-screen ${isDarkMode ? 'bg-gray-950 text-white' : 'bg-gray-50 text-gray-900'}`}>
                    {/* Sidebar */}
                    <div className={`${isSidebarCollapsed ? 'w-20' : 'w-64'} transition-all bg-gray-900 text-white flex flex-col border-r border-gray-800 z-40`}>
                        <div className="p-4 flex items-center justify-between border-b border-gray-800">
                            {!isSidebarCollapsed && <h1 className="font-bold text-blue-400 tracking-tighter">PDF HUB</h1>}
                            <button onClick={() => setIsSidebarCollapsed(!isSidebarCollapsed)} className="p-2 hover:bg-gray-800 rounded"><Icons.Menu /></button>
                        </div>
                        <nav className="flex-1 mt-4">
                            <NavItem icon={Icons.FileText} label="Dashboard" onClick={() => setCurrentPage(user.role === 'admin' ? 'dashboard' : 'reader-list')} active={currentPage === 'dashboard' || currentPage === 'reader-list'} />
                            {user.role === 'admin' && <NavItem icon={Icons.Users} label="Manage Users" onClick={() => setCurrentPage('manage-users')} active={currentPage === 'manage-users'} />}
                            {user.role === 'admin' && <NavItem icon={Icons.Settings} label="API Config" onClick={() => setCurrentPage('settings')} active={currentPage === 'settings'} />}
                        </nav>
                        <div className="p-4 border-t border-gray-800">
                            <div className="mb-4 flex items-center gap-2 overflow-hidden">
                                <div className="relative group shrink-0">
                                    <div className="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center overflow-hidden border border-gray-600">
                                        {user.photo ? <img src={user.photo} className="w-full h-full object-cover" /> : <Icons.User />}
                                    </div>
                                    <label className="absolute inset-0 bg-black/40 hidden group-hover:flex items-center justify-center cursor-pointer rounded-full">
                                        <Icons.Camera /><input type="file" className="hidden" onChange={(e) => handleProfilePhoto(e, user.id)} />
                                    </label>
                                </div>
                                {!isSidebarCollapsed && <div className="truncate"><p className="text-xs font-bold">{user.name}</p><p className="text-[10px] text-gray-500 uppercase">{user.role}</p></div>}
                            </div>
                            <button onClick={() => {setUser(null); setCurrentPage('login');}} className="flex items-center gap-2 text-red-400 p-2 w-full hover:bg-red-500/10 rounded transition"><Icons.LogOut /> {!isSidebarCollapsed && 'Logout'}</button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-16 border-b border-gray-800 flex items-center justify-between px-8 bg-gray-900/50 backdrop-blur-md z-30">
                            <div className="flex items-center gap-4">
                                {currentPage === 'reader' && (
                                    <button onClick={() => setCurrentPage(user.role === 'admin' ? 'dashboard' : 'reader-list')} className="p-2 hover:bg-gray-800 rounded-full transition"><Icons.ArrowLeft /></button>
                                )}
                                <h2 className="font-bold text-lg">{currentPage.toUpperCase().replace('-', ' ')}</h2>
                            </div>
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-2 hover:bg-gray-800 rounded-full">{isDarkMode ? <Icons.Sun /> : <Icons.Moon />}</button>
                        </header>

                        <div className="flex-1 overflow-auto p-6 custom-scrollbar">
                            {/* PDF Reader View */}
                            {currentPage === 'reader' && (
                                <div className="h-full flex flex-col gap-4">
                                    <div className="bg-gray-900 p-4 rounded-xl flex items-center justify-between shadow-lg border border-gray-800">
                                        <div className="flex items-center gap-4">
                                            <button onClick={() => setPdfPage(p => Math.max(1, p-1))} className="bg-gray-800 p-3 rounded hover:bg-gray-700 transition"><Icons.ChevronLeft /></button>
                                            <span className="text-4xl font-black text-blue-500 tracking-widest">&lt; {pdfPage} &gt;</span>
                                            <button onClick={() => setPdfPage(p => p+1)} className="bg-gray-800 p-3 rounded hover:bg-gray-700 transition"><Icons.ChevronRight /></button>
                                        </div>
                                        <div className="flex items-center gap-3">
                                            <button onClick={() => setIsReading(!isReading)} className={`p-4 rounded-full transition-all active:scale-90 ${isReading ? 'bg-red-500 shadow-lg shadow-red-500/20 animate-pulse' : 'bg-blue-600 shadow-lg shadow-blue-500/20'}`}>
                                                {isReading ? <Icons.Square /> : <Icons.Play />}
                                            </button>
                                            <select className="bg-gray-800 p-3 rounded-lg text-sm border border-gray-700 outline-none">
                                                <option>Male Voice (Standard)</option>
                                                <option>Female Voice (Standard)</option>
                                                <option>AI Cloned Voice (Gemini)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="pdf-container bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-200">
                                        {activePdf && activePdf.url !== '#' ? (
                                            <iframe src={`${activePdf.url}#page=${pdfPage}`} key={activePdf.id + pdfPage}></iframe>
                                        ) : (
                                            <div className="w-full h-full flex items-center justify-center text-gray-300">
                                                <div className="text-center">
                                                    <div className="opacity-20 inline-block mb-4"><Icons.FileText /></div>
                                                    <p className="text-gray-400 font-bold uppercase">PDF Loading Issue...</p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Dashboard List */}
                            {(currentPage === 'dashboard' || currentPage === 'reader-list') && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                    {user.role === 'admin' && currentPage === 'dashboard' && (
                                        <div className="bg-gray-900 border-2 border-dashed border-gray-700 p-10 rounded-2xl flex flex-col items-center justify-center hover:border-blue-500 cursor-pointer relative transition-all group overflow-hidden shadow-xl">
                                            <input type="file" accept=".pdf" onChange={handleFileUpload} className="absolute inset-0 opacity-0 cursor-pointer z-10" title="PDF Select Karein" />
                                            <div className="p-4 bg-blue-600/10 rounded-2xl group-hover:bg-blue-600/20 transition-colors text-blue-500">
                                                <Icons.Plus />
                                            </div>
                                            <p className="mt-4 font-bold text-sm tracking-tight">Naya PDF Upload Karein</p>
                                        </div>
                                    )}
                                    {pdfs.filter(p => user.role === 'admin' || user.allowedPdfs.includes(p.id)).map(p => (
                                        <div key={p.id} className="bg-gray-900 p-5 rounded-2xl border border-gray-800 hover:border-blue-500/50 transition-all shadow-lg group">
                                            <div className="flex justify-between items-start mb-6">
                                                <div className="p-3 bg-red-500/10 rounded-xl text-red-500"><Icons.FileText /></div>
                                                {user.role === 'admin' && (
                                                    <button onClick={() => setPdfs(pdfs.filter(x => x.id !== p.id))} className="text-gray-600 hover:text-red-500 p-2 transition opacity-0 group-hover:opacity-100"><Icons.Trash2 /></button>
                                                )}
                                            </div>
                                            <p className="font-bold text-lg truncate mb-1">{p.title}</p>
                                            <p className="text-[10px] text-gray-500 mb-6 uppercase tracking-widest font-bold">PDF Document</p>
                                            <button 
                                                onClick={() => { setActivePdf(p); setPdfPage(1); setCurrentPage('reader'); }} 
                                                className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold transition shadow-lg shadow-blue-500/10"
                                            >
                                                Abhi Padhein
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* User Management */}
                            {currentPage === 'manage-users' && user.role === 'admin' && (
                                <div className="space-y-6">
                                    <div className="flex justify-between items-center bg-gray-900/40 p-4 rounded-xl">
                                        <h3 className="text-xl font-bold flex items-center gap-2"><Icons.Users /> Manage Users</h3>
                                        <button onClick={() => setShowUserModal(true)} className="bg-blue-600 hover:bg-blue-700 px-5 py-2.5 rounded-xl flex items-center gap-2 font-bold shadow-lg shadow-blue-500/20 transition"><Icons.Plus /> Naya User</button>
                                    </div>
                                    <div className="bg-gray-900 rounded-2xl border border-gray-800 overflow-hidden shadow-2xl">
                                        <table className="w-full text-left">
                                            <thead className="bg-gray-800 text-gray-400 text-[10px] uppercase font-black tracking-widest">
                                                <tr>
                                                    <th className="px-6 py-5">Profile</th>
                                                    <th className="px-6 py-5">ID / Password</th>
                                                    <th className="px-6 py-5">Access Management</th>
                                                    <th className="px-6 py-5 text-center">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-800">
                                                {users.map(u => (
                                                    <tr key={u.id} className="hover:bg-gray-800/20 transition">
                                                        <td className="px-6 py-4">
                                                            <div className="flex items-center gap-3">
                                                                <div className="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center overflow-hidden border border-gray-700">
                                                                    {u.photo ? <img src={u.photo} className="w-full h-full object-cover" /> : <Icons.User />}
                                                                </div>
                                                                <div>
                                                                    <p className="font-bold text-sm">{u.name}</p>
                                                                    <p className="text-[10px] text-blue-500 uppercase font-bold tracking-tight">{u.role}</p>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 text-xs font-mono text-gray-400 space-y-1">
                                                            <div><span className="text-gray-600">ID:</span> {u.id}</div>
                                                            <div><span className="text-gray-600">PW:</span> {u.password}</div>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <div className="flex flex-wrap gap-2">
                                                                {pdfs.map(pdf => (
                                                                    <button 
                                                                        key={pdf.id}
                                                                        onClick={() => togglePdfAccess(u.id, pdf.id)}
                                                                        className={`px-3 py-1.5 rounded-lg text-[10px] font-bold transition-all border ${u.allowedPdfs.includes(pdf.id) ? 'bg-green-500/10 text-green-500 border-green-500/40' : 'bg-gray-800 text-gray-500 border-transparent hover:border-gray-700'}`}
                                                                    >
                                                                        {pdf.title.substring(0, 8)}...
                                                                    </button>
                                                                ))}
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 text-center">
                                                            <button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="text-red-500 hover:bg-red-500/10 p-2.5 rounded-xl transition"><Icons.Trash2 /></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* API Settings */}
                            {currentPage === 'settings' && user.role === 'admin' && (
                                <div className="max-w-2xl mx-auto py-10">
                                    <div className="bg-gray-900 p-10 rounded-3xl border border-gray-800 shadow-2xl relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-full h-1 bg-blue-600"></div>
                                        <div className="flex items-center gap-4 mb-10">
                                            <div className="p-4 bg-blue-600/10 rounded-2xl text-blue-500"><Icons.Key /></div>
                                            <div>
                                                <h3 className="text-2xl font-black tracking-tight">API Setup</h3>
                                                <p className="text-xs text-gray-500 uppercase font-bold tracking-widest mt-1">AI Configuration</p>
                                            </div>
                                        </div>
                                        <div className="space-y-8">
                                            <div className="space-y-2">
                                                <label className="text-xs font-bold text-gray-400 uppercase tracking-widest">Google Gemini API Key</label>
                                                <input 
                                                    type="password" 
                                                    value={config.apiKey}
                                                    onChange={(e) => setConfig({...config, apiKey: e.target.value})}
                                                    placeholder="Secret key paste karein..." 
                                                    className="w-full bg-gray-800 border border-gray-700 p-4 rounded-2xl text-white outline-none focus:ring-2 ring-blue-500 transition-all font-mono" 
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-xs font-bold text-gray-400 uppercase tracking-widest">Model Selection</label>
                                                <select 
                                                    value={config.selectedModel}
                                                    onChange={(e) => setConfig({...config, selectedModel: e.target.value})}
                                                    className="w-full bg-gray-800 border border-gray-700 p-4 rounded-2xl text-white outline-none focus:ring-2 ring-blue-500 transition-all"
                                                >
                                                    <option>Gemini 1.5 Flash (Tez)</option>
                                                    <option>Gemini 1.5 Pro (Powerful)</option>
                                                    <option>Claude 3.5 (External)</option>
                                                </select>
                                            </div>
                                            <button 
                                                onClick={saveConfig}
                                                className="w-full bg-blue-600 hover:bg-blue-700 py-5 rounded-2xl font-black text-white flex items-center justify-center gap-3 transition shadow-xl shadow-blue-500/20 uppercase tracking-widest"
                                            >
                                                <Icons.Save /> Save Configuration
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Modals */}
                    {showUserModal && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
                            <div className="bg-gray-900 border border-gray-800 p-8 rounded-[32px] w-full max-w-md shadow-2xl relative">
                                <button onClick={() => setShowUserModal(false)} className="absolute top-6 right-6 text-gray-500 hover:text-white transition"><Icons.X /></button>
                                <h3 className="text-2xl font-black mb-8 flex items-center gap-3 tracking-tight underline underline-offset-8 decoration-blue-600">Naya User</h3>
                                <div className="space-y-5">
                                    <div className="flex justify-center mb-6">
                                        <div className="relative group">
                                            <div className="w-24 h-24 bg-gray-800 rounded-full border-2 border-dashed border-gray-700 flex items-center justify-center overflow-hidden">
                                                {newUser.photo ? <img src={newUser.photo} className="w-full h-full object-cover" /> : <Icons.User />}
                                            </div>
                                            <label className="absolute bottom-0 right-0 p-2 bg-blue-600 rounded-full cursor-pointer shadow-lg">
                                                <Icons.Camera /><input type="file" className="hidden" onChange={(e) => {
                                                    const file = e.target.files[0];
                                                    if(file) {
                                                        const reader = new FileReader();
                                                        reader.onload = (ev) => setNewUser({...newUser, photo: ev.target.result});
                                                        reader.readAsDataURL(file);
                                                    }
                                                }} />
                                            </label>
                                        </div>
                                    </div>
                                    <input placeholder="Pura Naam" className="w-full bg-gray-800 border border-gray-700 p-4 rounded-xl text-white" value={newUser.name} onChange={e => setNewUser({...newUser, name: e.target.value})} />
                                    <input placeholder="Username / ID" className="w-full bg-gray-800 border border-gray-700 p-4 rounded-xl text-white font-mono" value={newUser.id} onChange={e => setNewUser({...newUser, id: e.target.value})} />
                                    <input type="password" placeholder="Password" className="w-full bg-gray-800 border border-gray-700 p-4 rounded-xl text-white" value={newUser.password} onChange={e => setNewUser({...newUser, password: e.target.value})} />
                                    <button onClick={() => { 
                                        if(!newUser.id) return;
                                        setUsers([...users, { ...newUser, allowedPdfs: [] }]); 
                                        setShowUserModal(false); 
                                        setNewUser({ id: '', name: '', password: '', role: 'user', photo: null });
                                    }} className="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black mt-4 shadow-xl shadow-blue-500/20 transition uppercase">Create Account</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
